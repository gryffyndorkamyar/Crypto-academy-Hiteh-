<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Ticket Us</title>
</head>
<body>
    <h1>Ticket Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send To Us</button>
    </form>
    <h2>‚ÄúIn case of any issues, you can send a ticket to the Telegram ID. To do this, click on the Telegram icon at the bottom of the page.‚Äù

If you need any more help, feel free to ask! üòä</h2>
    <br>
 <center>
                            <a href="https://telegram.me/HogwartsProfessor" target="_blank">
                         <ion-icon name="logo-telegram"></ion-icon>
                                </a>
                            <ion-icon name="call-outline" id="call"></ion-icon>

                            <!-- Dialog Box -->
                             <dialog id="myDialog">
                             <p>Contact Us : +98 912 046 7551
                                             +98 937 914 6130
                             </p>
                             <button id="closeDialog">Close</button>
                             </dialog>
                             </a>
                 </center>
            </p>
        </div>

</div>
</div>
    <br><br><br><br>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
        // Get the dialog
        var dialog = document.getElementById("myDialog");

        // Get the icon that opens the dialog
        var icon = document.getElementById("call");

        // Get the button that closes the dialog
        var closeBtn = document.getElementById("closeDialog");

        // When the user clicks on the icon, open the dialog
        icon.onclick = function() {
            dialog.showModal();
        }

        // When the user clicks on the button, close the dialog
        closeBtn.onclick = function() {
            dialog.close();
        }
    </script>

</body>
</html>
